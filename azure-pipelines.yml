# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '73b4312f-b4c2-494d-98a0-0cc28b0b3a11'
  imageRepository: 'zemapodcast'
  containerRegistry: 'zemacontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Deploy
  displayName: deploy to cotainer
  jobs:
    - job: deploy
      displayName: deploying to container
      steps:
        - task: AzureContainerAppsRC@0
          displayName: deploy
          inputs:
            azureSubscription: "devops"
            acrName: "ZemaContainerRegistry"
            containerAppName: "podcast-service"
            resourceGroup: "Development"
            imageToDeploy: "zemacontainerregistry.azurecr.io/zemapodcast:$(Build.BuildId)"
            acrUsername: "ZemaContainerRegistry"
            acrPassword: "uACzB4/J3SGDvAy6MfTMc79kyk9IzWGbfv3YdQKIpi+ACRBPbvFZ"

